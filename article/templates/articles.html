{% extends 'base.html' %}

    {% block content %}
    <ul class="nav nav-tabs" role="tablist">
        {% for tab in tabs %}
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if forloop.first %}active{% endif %}" data-bs-toggle="tab" href="#{{ tab.id }}" role="tab">
                {{ tab.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <div id="myTabContent" class="tab-content">
        {% for tab in tabs %}
        <div class="tab-pane fade {% if forloop.first %}active show{% endif %}" id="{{ tab.id }}" role="tabpanel">
            <p>{{ tab.content }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
